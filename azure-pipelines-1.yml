trigger:
  branches:
    include:
      - main
      
pool:
  vmImage: 'ubuntu-latest'


stages:
  - stage: BuildDocker
    displayName: 'Build Docker Image'
    jobs:
      - job: Build
        displayName: 'Docker Build and Push'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'DockerHubRegistry'
              repository: '$(DOCKER_USERNAME)/chancetek_devops'
              command: 'build'
              Dockerfile: '**/Dockerfile'
              tags: |
                latest
                $(Build.BuildId)
          - task: Docker@2
            displayName: 'Log in to DockerHub'
            inputs:
              containerRegistry: 'DockerHubRegistry'
              command: 'login'

  - stage: PushImage
    displayName: 'Push Docker Image to DockerHub'
    dependsOn: BuildDocker
    jobs:
      - job: Push
        displayName: 'Push Docker Image'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'DockerHubRegistry'
              repository: '$(DOCKER_USERNAME)/chancetek_devops'
              command: 'push'
              tags: 'latest'

  - stage: ScanImage
    displayName: 'Scan Docker Image with Trivy'
    dependsOn: PushImage
    jobs:
      - job: Scan
        displayName: 'Run Trivy Image Scan'
        steps:
          - script: |
              sudo apt-get update
              sudo apt-get install -y wget
              wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.56.2_Linux-64bit.deb
              sudo dpkg -i trivy_0.56.2_Linux-64bit.deb
              sudo chmod +x /usr/local/bin/trivy
              export PATH=$PATH:/usr/local/bin
              trivy --version || echo "Trivy installation failed"
            displayName: 'Install and Verify Trivy'

          - script: |
              trivy image $(DOCKER_USERNAME)/chancetek_devops
            displayName: 'Docker Scan with Trivy'

  - stage: TestApp
    displayName: 'Run Selenium Tests'
    dependsOn: ScanImage
    jobs:
      - job: Test
        displayName: 'Run Selenium Tests'
        steps:
          - script: |
              # Here you would put the command to start your app or run Selenium tests
              python -m pytest tests/
            displayName: 'Run Selenium tests'


