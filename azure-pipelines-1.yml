trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'



stages:
  - stage: BuildDocker
    displayName: 'Build Docker Image'
    jobs:
      - job: Build
        displayName: 'Docker Build and Push'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'DockerHubRegistry'
              repository: '$(DOCKER_USERNAME)/chancetek_devops'
              command: 'build'
              Dockerfile: '**/Dockerfile'
              tags: |
                latest
                $(Build.BuildId)
          - task: Docker@2
            displayName: 'Log in to DockerHub'
            inputs:
              containerRegistry: 'DockerHubRegistry'
              command: 'login'
          - script: |
              echo "Docker build started" > /home/vsts/work/_temp/task_outputs/build_output.txt
              docker build -t $(DOCKER_USERNAME)/chancetek_devops .
              docker push $(DOCKER_USERNAME)/chancetek_devops
              echo "Docker build and push completed" >> /home/vsts/work/_temp/task_outputs/build_output.txt
            displayName: 'Docker Build and Push'

  - stage: ScanImage
    displayName: 'Scan Docker Image with Trivy'
    dependsOn: BuildDocker
    jobs:
      - job: Scan
        displayName: 'Run Trivy Image Scan'
        steps:
          - script: |
              echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
              docker pull $(DOCKER_USERNAME)/chancetek_devops
            displayName: 'Login to Docker and Pull Image'
          - script: |
              sudo apt-get update
              sudo apt-get install -y wget curl
              wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')_Linux-64bit.deb
              sudo dpkg -i trivy_*.deb
              sudo chmod +x /usr/local/bin/trivy
              export PATH=$PATH:/usr/local/bin
              trivy --version || echo "Trivy installation failed"
            displayName: 'Install and Verify Trivy'

          - script: |
              echo "Starting Trivy scan" >> /home/vsts/work/_temp/task_outputs/trivy_output.txt
              trivy image $(DOCKER_USERNAME)/chancetek_devops
              echo "Trivy scan completed" >> /home/vsts/work/_temp/task_outputs/trivy_output.txt
            displayName: 'Docker Scan with Trivy'

  - stage: TestApp
    displayName: 'Run Selenium Tests'
    dependsOn: ScanImage
    jobs:
      - job: Test
        displayName: 'Run Selenium Tests'
        steps:
          - script: |
              echo "Running Selenium tests" > /home/vsts/work/_temp/task_outputs/test_output.txt
              python -m pytest tests/
              echo "Selenium tests completed" >> /home/vsts/work/_temp/task_outputs/test_output.txt
            displayName: 'Run Selenium tests'

  - stage: PushImage
    displayName: 'Push Docker Image to DockerHub'
    dependsOn: TestApp
    jobs:
      - job: Push
        displayName: 'Push Docker Image'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'DockerHubRegistry'
              repository: '$(DOCKER_USERNAME)/chancetek_devops'
              command: 'push'
              tags: 'latest'
          - script: |
              echo "Docker image push completed" > /home/vsts/work/_temp/task_outputs/push_output.txt
            displayName: 'Log Docker Push Completion'



